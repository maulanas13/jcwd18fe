<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./bootstrap-5.1.0-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1dd72ca538.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="latihan.css" />
    <title>latihan</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="row py-3">
        <div class="col-11 col-sm-2 col-md-5 py-sm-3 fw-bold h3">Studio</div>
        <div class="col-1 d-sm-none">
          <i class="fas fa-bars"></i>
        </div>
        <div
          class="
            col-8 col-md-5
            d-none
            py-4
            d-sm-flex
            flex-sm-wrap
            justify-content-md-between
          "
        >
          <div class="fw-bold text-secondary mx-sm-2">Corporate</div>
          <div class="fw-bold text-secondary mx-sm-2">Blog</div>
          <div class="fw-bold text-secondary mx-sm-2">Community</div>
          <div class="fw-bold text-secondary mx-sm-2">Be a Driver</div>
          <div class="fw-bold text-secondary mx-sm-2">Contact Us</div>
        </div>
        <div
          class="
            col-sm-2 col-md-2
            d-none d-sm-block
            py-3
            align-items-center
            justify-content-center
          "
        >
          <div class="btn-primary rounded py-2 text-center lebar">Sign in</div>
        </div>
      </div>
    </div>
    <div class="container-md mt-4">
      <div class="row">
        <div class="col-md-5">
          <h1
            class="text-capitalize fw-bold w-md-75 lh-base"
            style="font-size: 3.5em"
          >
            We have faster delivery then others
          </h1>
          <div class="my-3">
            <div class="my-4 warna fw-bolder">
              <span class="text-success me-1">
                <i class="fas fa-check"></i
              ></span>
              you can pay the bills
            </div>
            <div class="my-4 warna fw-bolder">
              <span class="text-success me-1">
                <i class="fas fa-check"></i
              ></span>
              Buy any items
            </div>
            <div class="my-4 warna fw-bolder">
              <span class="text-success me-1">
                <i class="fas fa-check"></i
              ></span>
              you can deliver parcel to someone
            </div>
          </div>
          <button
            class="
              border-0
              mt-3
              btn-primary
              rounded
              py-2
              text-center
              lebartombol
            "
            style="width: 30%"
          >
            Learn more
          </button>
        </div>
        <div class="col-md-7 d-md-block d-none">
          <img src="./assets/gambar1.svg" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
