<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1dd72ca538.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="porto.css" />
    <title>Porto</title>

  <body>
    <div class="main-container">
      <div class="header">
        <div class="bitco">Bitco</div>
        <div class="menu-bars">
          <i class="fas fa-bars"></i>
        </div>
        <div class="menu">
          <div>
            <div>About</div>
            <div>Resources</div>
            <div>Pricing</div>
            <div>Sales</div>
          </div>
          <div class="signIn">Log in</div>
        </div>
      </div>
      <div class="jumbotron1">
        <div>
          <div class="menu1">
            <div class="hurufGede">
              A better way to grow your creative business
            </div>
            <p>
              Now you can list a product once, sell it everywhere and grow your
              sales faster.
            </p>
          </div>
          <div class="menu2">
            <input
              type="text"
              placeholder="enter your Email Address"
              class="input-text"
            />
            <button>Get Started</button>
          </div>
        </div>
        <div>
          <img src="./assets/gambar1.svg" class="gambar1" alt="jumbotron1" />
        </div>
      </div>
